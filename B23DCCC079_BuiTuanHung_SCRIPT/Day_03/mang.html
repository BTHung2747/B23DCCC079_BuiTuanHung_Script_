<!DOCTYPE html>
<html>
<body>


<script>
    // số lượng phân tử
    var array = new Array(1,2,3,4,8,'ai');
    document.write(array.length,"<br>");
    // gộp tất cả các mảng
    var haiba = new Array('Lam','vì',1,2,3)

    document.write(haiba.join(''),'<br>');
    // ghép 2 mảng
    var mot = new Array(1,2,3,4,5);
    var hai = new Array(6,7,8);

    console.log(mot.concat(hai));
    document.write( mot.concat(hai),'<br>');
    //lấy ra phần tu
    var arr_1 = new Array(1,2,3,4,5);
    console.log(arr_1.slice(1,3));
    document.write(arr_1.slice(1,3))
    // dao vi tri trong mang
    var km = new Array(1,2,3,4,5);
    console.log(km.reverse());
    document.write(km.reverse(),'<br>')

</script>

</body>
</html>
