<!DOCTYPE html>

<script>
// sắp xếp theo thứ tự tăng dần
let  trunglap = [20,40 ,35,1,6,4,2 ,3 ,2 ,6,4]
let  daysotn = new Set(trunglap)
let daysosaukss = Array.from(daysotn)
daysosaukss.sort(function(a,b){
    return a-b
})
document.write("theo thứ tự tăng dần :  " + daysosaukss ,'<br>')


</script>

</body>
